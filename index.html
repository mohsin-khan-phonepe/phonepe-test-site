<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Buttons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  p {
    color: #666;
  }
  .btn {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <h1>Redirect Buttons</h1>
  <p>Click on the buttons below to redirect:</p>
  
  <button class="btn" onclick="redirectTo('https://www.google.com')">Success</button>
  <button class="btn" onclick="redirectTo('https://www.example.com')">Failure</button>
  
  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
