<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Buttons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  p {
    color: #666;
  }
  .btn {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <h1>Redirect Buttons</h1>
  <p>Click on the buttons below to redirect:</p>
  
  <button class="btn" onclick="redirectTo('https://hdfc-loan-disbursed.phonepe.com?state=SUCCESS')">Success</button>
  <button class="btn" onclick="redirectTo('https://hdfc-loan-disbursed.phonepe.com?state=REJECTED')">Failure</button>

  <h2>Testing Dropdown</h2>

  <select id="dropdown">
      <option value="item1">Item 1</option>
      <option value="item2">Item 2</option>
      <option value="item3">Item 3</option>
      <option value="item4">Item 4</option>
      <option value="item5">Item 5</option>
  </select>

  <button class="btn" onclick="closePhonePeApp()">Close PhonePe App</button>
  
  <script>
    function redirectTo(url) {
      window.location.href = url;
    }

     function closePhonePeApp() {
      var sdk;
      PhonePe.PhonePe.build(PhonePe.Constants.Species.web)
          .then(ppSdk => {
               sdk = ppSdk;
              console.log('PhonePe SDK initialized successfully', sdk);
              sdk.closeApp();
          })
          .catch(error => {
              console.error('Error initializing PhonePe SDK:', error);
          });
    }
  </script>
  <script src="https://dmi-bucket-ip.s3.ap-south-1.amazonaws.com/phonepesdk.js"></script>
</body>
</html>
